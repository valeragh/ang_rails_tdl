  <div class="panel panel-default">
    <div class="panel-heading row">
      <h4 class="panel-title col-md-12 text-left">{{project.title}}
      <a class="col-sm-2 icon-add pull-right"></a>
      <a class="col-sm-2 icon-delete pull-right"></a>
      </h4>
    </div>
    <ul class="list-group">
      <li class="row list-group-item add">
        <form class="input-group add" ng-submit="addTask()">
          <input type="text" ng-model="name" placeholder="Start typing here to create a task..." class="form-control">
          <span class="input-group-btn">
            <input type="submit" class="btn btn-success" value="Add Task">
          </span>
        </form>
      </li>
    </ul>
    <ul class="list-group" ng-repeat="task in project.tasks | orderBy: '-rang'">
      <li class="row list-group-item">
        <input type="checkbox" class="col-sm-2" ng-model="task.status" />
        <a class="col-sm-2 text-left" ng-model="task.name" href="#/tasks/{{task.id}}">{{task.name}}</a>
        <a class="col-sm-2 icon-add pull-right" ng-href="#"></a>
        <a class="col-sm-2 icon-delete pull-right" ng-href="#"></a>
      </li>
    </ul>
  </div>
</div>
